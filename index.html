<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HM2</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="center">
            <h1>CRUD</h1>
            <form id="form">
                <input type="text" pattern="^[a-zA-Z]+$" name="name" id="name" placeholder="New country">
                <button type="submit" id="button">Add</button>
            </form>
            <br>
            <div id="count"></div>
            <table>
                <tr>
                    <th>Name</th>
                </tr>
                <tbody id="countries">
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
